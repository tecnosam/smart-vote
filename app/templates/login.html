{% extends 'auth.html' %}

{% block page_header %}
    LOGIN
{% endblock page_header %}

{% block stage %}
    {% for msg in get_flashed_messages() %}
        <p style="color: red">{{msg}}</p>
    {% endfor %}
    <form method="POST" action="" class="form-group main-form">

        <input class="input form-control" name="email" id="login-email" type="email" placeholder="Email" required/>

        <input class="input form-control" name="pwd" id="login-pass" type="password" placeholder="password" required/>

        <input class="btn btn-primary form-control" type="submit" value="Login">

        <a href="{{url_for('signup_view')}}">Create an account</a>
        <a href="#" style="float: right;">Forgot password</a>

    </form>

{% endblock stage %}

{% block additional_scripts %}
    <script>


    </script>
{% endblock additional_scripts %}
